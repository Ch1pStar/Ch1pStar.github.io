  <script id="tilemap-fs" type="x-shader/x-fragment">
    precision highp float;

    varying vec2 vTextureCoord;
    varying vec4 vColor;
    // varying float vTextureId;

    // uniform sampler2D uSamplers[1];
    uniform sampler2D uSampler;

    void main(void){
      gl_FragColor = texture2D(uSampler, vTextureCoord);
      // gl_FragColor = vColor;
    }
  </script>

  <script id="tilemap-vs" type="x-shader/x-vertex">
    precision highp float;

    attribute vec2 aVertexPosition;
    attribute vec2 aTextureCoord;
    attribute vec4 aColor;
    attribute float aTextureId;
    attribute float aFrame;


    uniform mat3 uProjectionMatrix;

    uniform float textureTileWidth;
    uniform float textureTileHeight;
    uniform float textureTileSpacing;
    uniform float uFrame;

    varying vec2 vTextureCoord;
    varying vec4 vColor;
    varying float vTextureId;

    void main(void){
      gl_Position = vec4((uProjectionMatrix * vec3(aVertexPosition.xy, 1.0)).xy, 0.0, 1.0);

      float textureTileCols = float(12);

      float columnIndex = mod(aFrame,textureTileCols);
      float rowIndex =  floor(aFrame/textureTileCols);

      float x = ((1.0-aTextureCoord.s)+columnIndex)*(1.0/textureTileWidth);
      float y = ((1.0-aTextureCoord.t)+(rowIndex))*(1.0/textureTileHeight);

      vTextureCoord = vec2(x,y);
      vTextureId = aTextureId;
      // vTextureCoord = aTextureCoord;

      vec4 a = aColor;

      vColor = vec4(aColor.rgb*aColor.a, aColor.a);
    }
  </script>
